<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- -----------------FONT FAMILY------------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap"
      rel="stylesheet"
    />

    <!-- -----------------FONT FAMILY------------------ -->
    <!-- -----------------------------------STYLE CSS----------------- -->
    <link rel="stylesheet" href="style.css" />
    <!-- -------------------------------FONT AWESOME ICONE-------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="logo">
      <img src="./Images/Group 5.png" alt="" class="img" />

      <span>Gestion du budget</span>
    </div>
    <div class="formulaire">
      <h1>Ajouter depense</h1>
      <p class="error"  id="errorEnvoie"></p>

      <form action="" class="form">
        <div class="input">
          <label for="ajoutDepense">Titre</label> <br />
          <input type="text" name="ajoutDepense" id="ajoutDepense" />
          <p class="error" id="errorDepense"></p>
        </div>

        <div class="input">
          <label for="montant">Montant</label> <br />
          <input type="number" placeholder="FCFA" id="montant" />
          <p class="error" id="errorMontant"></p>
        </div>
        <input type="submit" value="VALIDER" id="boutonAjout" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
